<body>

  <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="/register" method="post">
      <!-- ID is auto-generated and not shown -->

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
        </div>

        <div class="form-group">
        <label>Account Type:</label>
        <div class="toggle-container">
            <span class="label consumer-label">Consumer</span>
            <label class="switch">
            <input type="checkbox" id="accountTypeToggle" data-on-value="seller" data-off-value="consumer" checked>
            <span class="slider round"></span>
            </label>
            <span class="label seller-label">Seller</span>
        </div>
        </div>

      <button type="submit" class="button">Sign Up</button><br><br>
      <a class="login-link" href="/login">Already have an account? Log in</a>
    </form>
  </div>

</body>
