<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/css/page.css">
    <!-- Font Awesome for icons - for login icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the header.js script -->
    <script src="header.js" defer></script>
</head>

<!-- IMPORTANT: Added data-show-search-bar="true" -->
<body data-title="Home" data-show-profile-icon="true" data-show-search-bar="true">
    <!-- IMPORTANT: Changed id="header-placeholder" to class="header-placeholder" -->
    <div class="header-placeholder"></div> 
    <div class="container" id="productContainer">
        <!-- Products will be loaded here -->
    </div>

    <script>
        // Consolidated fetchProducts function to handle initial load and search queries
        function fetchProducts(searchTags = '') {
            let url = '/products';
            if (searchTags.trim() !== '') {
                url += `?tags=${encodeURIComponent(searchTags.trim())}`; // Add tags as a query parameter
            }

            console.log(`FRONTEND: home.html: Attempting to fetch products from: ${url}`);
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        console.error(`FRONTEND: home.html: HTTP error! status: ${response.status} for URL: ${url}`);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(products => {
                    const container = document.getElementById('productContainer');
                    if (!container) {
                        console.error("FRONTEND: home.html: productContainer element not found.");
                        return;
                    }
                    container.innerHTML = ''; // Clear existing content

                    if (products.length === 0) {
                        container.innerHTML = "<p>No products found.</p>";
                        return;
                    }

                    products.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'card product-list-table-card'; // KEEPING YOUR ORIGINAL CLASS

                        const imageUrl = product.imageUrl || '/images/placeholder.png';

                        card.innerHTML = `
                            <a href="/detailProduct.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                                <img src="${imageUrl}" alt="${product.title}">
                                <div class="card-content">
                                    <div class="title">${product.title}</div>    
                                    <div class="price">R$ ${product.price.toFixed(2)}</div>
                                    <div class="brand">Marca: ${product.brand || 'Desconhecida'}</div>
                                </div>
                            </a>
                        `;
                        container.appendChild(card);
                    });
                    console.log("FRONTEND: home.html: Products rendered successfully. Count:", products.length);
                })
                .catch(err => {
                    console.error("FRONTEND: home.html: Error loading products:", err);
                    const container = document.getElementById('productContainer');
                    if (container) {
                        container.innerHTML = "<p>Erro ao carregar produtos.</p>";
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("FRONTEND: home.html: DOMContentLoaded event fired. Initializing product fetch and search listener.");
            
            // Initial load of products (no search tags initially)
            fetchProducts();

            // Listen for the custom search event from the header
            window.addEventListener('productSearch', (event) => {
                console.log("FRONTEND: home.html: Received 'productSearch' event from header.", event.detail.searchTags);
                fetchProducts(event.detail.searchTags); // Triggers fetching from backend with tags
            });
        });
    </script>

</body>

</html>
