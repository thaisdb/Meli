<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Keep viewport for responsiveness -->
    <title>Home - Mercado Livre</title> <!-- Keep updated title -->
    <link rel="stylesheet" type="text/css" href="/css/page.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the header.js script -->
    <script src="header.js" defer></script>
</head>

<!-- Keep body data attributes for header.js -->
<body data-title="Mercado Livre" data-show-profile-icon="true" data-show-search-bar="true">
    <div class="header-placeholder"></div>


    <div class="container" id="productContainer">
        <!-- Products will be loaded here by JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productContainer = document.getElementById('productContainer');

            // Function to fetch and display products
            async function fetchAndDisplayProducts(searchTerm = '') { // Renomeado para searchTerm para clareza
                productContainer.innerHTML = 'Loading products...'; 

                let url = '/products'; // Default to fetching all products

                if (searchTerm) {
                    // AGORA: Sempre chama o endpoint de busca geral com o parâmetro 'term'
                    url = `/products/search?term=${encodeURIComponent(searchTerm)}`; 
                }

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const products = await response.json();
                    
                    // DEBUG LOG: Show the raw products array received by the frontend
                    console.log("FRONTEND: home.html: Raw products array received:", products);

                    productContainer.innerHTML = ''; // Clear loading message

                    if (products.length === 0) {
                        productContainer.innerHTML = "<p>No products found.</p>";
                        return;
                    }

                    products.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'card product-list-table-card'; 
                        const imageUrl = product.imageUrl || '/images/placeholder.png'; // Use a placeholder if no image URL

                        card.innerHTML = `
                            <a href="/detailProduct.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                                <img src="${imageUrl}" alt="${product.title}">
                                <div class="card-content">
                                    <div class="title">${product.title}</div>
                                    <div class="price">R$ ${product.price ? product.price.toFixed(2).replace('.', ',') : 'N/A'}</div>
                                    <div class="brand">Marca: ${product.brand || 'Desconhecida'}</div>
                                    <div class="category">Categoria: ${product.category || 'N/A'}</div> <!-- Exibe a categoria -->
                                </div>
                            </a>
                        `;
                        productContainer.appendChild(card);
                    });

                    // Add event listeners for "Add to Cart" buttons
                    document.querySelectorAll('.add-to-cart-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const productId = event.currentTarget.dataset.productId;
                            // Usar showCustomMessageBox em vez de alert
                            // alert(`Product ${productId} added to cart (functionality not fully implemented yet)!`);
                            showCustomMessageBox('Carrinho', `Produto ${productId} adicionado ao carrinho (funcionalidade não totalmente implementada ainda)!`, true);
                            console.log(`Add to cart clicked for product ID: ${productId}`);
                        });
                    });

                } catch (error) {
                    console.error('FRONTEND: home.html: Error fetching products:', error);
                    productContainer.innerHTML = `<p>Failed to load products: ${error.message}</p>`; // RESTORED: Error message
                }
            }

            // Initial load of all products
            fetchAndDisplayProducts();

            // Listen for custom productSearch event from header.js
            window.addEventListener('productSearch', (event) => {
                const searchTerm = event.detail.searchTags; // header.js ainda envia como 'searchTags', mas tratamos como termo geral
                console.log("FRONTEND: home.html: Received search event with term:", searchTerm);
                fetchAndDisplayProducts(searchTerm);
            });
        });

        // Custom Message Box functions (adicionadas aqui para garantir que home.html as tenha, se não vierem de outro script)
        const messageBoxOverlay = document.createElement('div');
        messageBoxOverlay.id = 'messageBoxOverlay';
        messageBoxOverlay.className = 'hidden';
        messageBoxOverlay.innerHTML = `
            <div class="app-modal-content">
                <h2 id="messageBoxTitle" class="app-modal-title"></h2>
                <p id="messageBoxMessage" class="app-modal-message"></p>
                <div class="app-modal-actions">
                    <button id="messageBoxCloseBtn" class="button">OK</button>
                </div>
            </div>
        `;
        document.body.appendChild(messageBoxOverlay);

        const messageBoxTitle = document.getElementById('messageBoxTitle');
        const messageBoxMessage = document.getElementById('messageBoxMessage');
        const messageBoxCloseBtn = document.getElementById('messageBoxCloseBtn');

        function showCustomMessageBox(title, message, isSuccess = true, callback = null) {
            messageBoxTitle.textContent = title;
            messageBoxMessage.textContent = message;
            messageBoxTitle.style.color = isSuccess ? '#00a650' : '#dc3545'; 
            messageBoxCloseBtn.style.backgroundColor = isSuccess ? '#3483fa' : '#6c757d'; 

            messageBoxOverlay.classList.remove('hidden');

            if (callback) {
                messageBoxCloseBtn.onclick = () => {
                    messageBoxOverlay.classList.add('hidden');
                    callback(); 
                    messageBoxCloseBtn.onclick = null; 
                };
            } else {
                messageBoxCloseBtn.onclick = () => {
                    messageBoxOverlay.classList.add('hidden');
                    messageBoxCloseBtn.onclick = null;
                };
            }
        }
    </script>
</body>

</html>
