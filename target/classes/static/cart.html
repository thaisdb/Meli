<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Mercado Livre</title>
    <!-- Your existing page.css -->
    <link rel="stylesheet" type="text/css" href="/css/page.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- IMPORTANT: Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Reset de margens e padding para garantir que o modal ocupe a viewport completa */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            /* Garante que o html e body ocupem a altura total do viewport */
            width: 100%;
            overflow-x: hidden;
            /* Evita scroll horizontal indesejado */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            /* Light grey background for the page */
        }

        /* Custom styling to ensure the checkbox matches the image's style */
        input[type="checkbox"] {
            /* Hide default checkbox */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Custom styling */
            width: 20px;
            height: 20px;
            border: 2px solid #3483fa;
            /* Blue border */
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            outline: none;
            flex-shrink: 0;
            /* Prevent shrinking in flex containers */
        }

        input[type="checkbox"]:checked {
            background-color: #3483fa;
            /* Blue background when checked */
            border-color: #3483fa;
        }

        input[type="checkbox"]:checked::after {
            content: '\f00c';
            /* Font Awesome check icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Quantity input styling */
        .quantity-input {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }

        .quantity-input button {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1.1em;
            color: #333;
            transition: background-color 0.2s;
        }

        .quantity-input button:hover {
            background-color: #e0e0e0;
        }

        .quantity-input input[type="number"] {
            width: 50px;
            text-align: center;
            border: none;
            outline: none;
            font-size: 1em;
            -moz-appearance: textfield;
            /* Hide arrows for Firefox */
        }

        .quantity-input input[type="number"]::-webkit-outer-spin-button,
        .quantity-input input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Removed all shipping progress bar related styles */

        /* Estilos para o Custom Message Box */
        #messageBoxOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            margin: 0;
            padding: 0;
        }

        .app-modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .app-modal-title {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .app-modal-message {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: #666;
        }

        .app-modal-actions button {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            color: white;
        }

        .hidden {
            display: none;
        }

        /* Styles for the discount section */
        .discount-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .discount-section input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .discount-section button {
            padding: 8px 15px;
            background-color: #00a650;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .discount-section button:hover {
            background-color: #008f45;
        }
    </style>

    <!-- Link to the header.js script -->
    <script src="header.js" defer></script>
</head>

<body data-title="Meu Carrinho" data-show-profile-icon="true" data-show-search-bar="true">
    <div class="header-placeholder"></div>

    <div class="container mx-auto p-4 md:p-8 flex flex-col lg:flex-row gap-6">
        <!-- Left Card: Listed Products -->
        <div class="lg:w-2/3">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex items-center mb-4 pb-4 border-b border-gray-200">
                    <input type="checkbox" id="selectAllProducts" class="mr-3">
                    <label for="selectAllProducts" class="text-xl font-semibold text-gray-800 flex items-center">
                        Produtos <i class="fas fa-bolt text-green-500 ml-2"></i> FULL
                    </label>
                    <i class="fas fa-chevron-right text-gray-400 ml-2 text-sm"></i>
                </div>

                <!-- Product List -->
                <div id="cartProductList">
                    <!-- Product items will be inserted here by JavaScript -->
                </div>

                <!-- HTML for Coupon -->
                <div class="discount-section">
                    <input type="text" id="couponCodeInput" placeholder="Código do cupom">
                    <button id="applyCouponButton">Aplicar Cupom</button>
                    <p id="couponMessage" style="font-weight: bold; margin-top: 5px;"></p>
                </div>
                <!-- End HTML for Coupon -->

                <!-- Removed Shipping Progress Bar HTML section entirely -->
            </div>
        </div>

        <!-- Right Card: Resumo da Compra (Purchase Summary) -->
        <div class="lg:w-1/3">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 pb-4 border-b border-gray-200">Resumo da compra
                </h2>
                <div class="space-y-3 text-gray-700">
                    <div class="flex justify-between">
                        <span>Produto</span>
                        <div>
                            <span class="font-semibold" id="discountedProductPrice">R$ 0,00</span>
                        </div>
                    </div>
                    <!-- HTML for Discount Row in Summary -->
                    <div class="flex justify-between" id="discountRow" style="display: none;">
                        <span>Desconto</span>
                        <span class="font-semibold text-red-500" id="cartDiscountAmount">R$ 0,00</span>
                    </div>
                    <!-- End HTML for Discount Row in Summary -->
                    <div class="flex justify-between">
                        <span>Frete</span>
                        <span class="font-semibold" id="shippingCost">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between items-center pt-3 border-t border-gray-200 font-bold text-lg">
                        <span>Total</span>
                        <span id="totalPrice">R$ 0,00</span>
                    </div>
                </div>
                <div class="mt-6">
                    <button id="continuePurchaseButton"
                        class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-300">
                        Finalizar a compra
                    </button>
                    <button id="continueShoppingButton"
                        class="w-full bg-white text-blue-600 border border-blue-600 py-3 rounded-md font-semibold hover:bg-blue-50 transition duration-300 mt-3">
                        Continuar comprando
                    </button>
                    <button id="emptyCartButton"
                        class="w-full bg-red-500 text-white py-3 rounded-md font-semibold hover:bg-red-600 transition duration-300 mt-3">
                        Esvaziar Carrinho
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Message Box for Success/Error -->
    <div id="messageBoxOverlay" class="hidden">
        <div class="app-modal-content">
            <h2 id="messageBoxTitle" class="app-modal-title"></h2>
            <p id="messageBoxMessage" class="app-modal-message"></p>
            <div class="app-modal-actions">
                <button id="messageBoxCloseBtn" class="button">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Custom message box functions (re-used from other pages)
        const messageBoxOverlay = document.getElementById('messageBoxOverlay');
        const messageBoxTitle = document.getElementById('messageBoxTitle');
        const messageBoxMessage = document.getElementById('messageBoxMessage');
        const messageBoxCloseBtn = document.getElementById('messageBoxCloseBtn');

        function showCustomMessageBox(title, message, isSuccess = true, showConfirm = false, onConfirm = null) {
            messageBoxTitle.textContent = title;
            messageBoxMessage.textContent = message;
            messageBoxTitle.style.color = isSuccess ? '#00a650' : '#dc3545';
            messageBoxCloseBtn.style.backgroundColor = isSuccess ? '#3483fa' : '#6c757d';

            // Clear previous action buttons
            const appModalActions = document.querySelector('.app-modal-actions');
            appModalActions.innerHTML = '';

            if (showConfirm) {
                const confirmBtn = document.createElement('button');
                confirmBtn.id = 'messageBoxConfirmBtn';
                confirmBtn.className = 'button';
                confirmBtn.textContent = 'Sim';
                confirmBtn.style.backgroundColor = '#dc3545'; // Red for confirm
                confirmBtn.addEventListener('click', () => {
                    if (onConfirm) onConfirm();
                    messageBoxOverlay.classList.add('hidden');
                });
                appModalActions.appendChild(confirmBtn);

                const cancelBtn = document.createElement('button');
                cancelBtn.id = 'messageBoxCancelBtn';
                cancelBtn.className = 'button';
                cancelBtn.textContent = 'Não';
                cancelBtn.style.backgroundColor = '#6c757d'; // Grey for cancel
                cancelBtn.addEventListener('click', () => {
                    messageBoxOverlay.classList.add('hidden');
                });
                appModalActions.appendChild(cancelBtn);
            } else {
                const okBtn = document.createElement('button');
                okBtn.id = 'messageBoxCloseBtn';
                okBtn.className = 'button';
                okBtn.textContent = 'OK';
                okBtn.style.backgroundColor = isSuccess ? '#3483fa' : '#6c757d';
                okBtn.addEventListener('click', () => {
                    messageBoxOverlay.classList.add('hidden');
                });
                appModalActions.appendChild(okBtn);
            }

            messageBoxOverlay.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cartProductList = document.getElementById('cartProductList');
            const selectAllProductsCheckbox = document.getElementById('selectAllProducts');
            const continuePurchaseButton = document.getElementById('continuePurchaseButton');
            const emptyCartButton = document.getElementById('emptyCartButton');
            const continueShoppingButton = document.getElementById('continueShoppingButton');

            // Coupon related elements
            const couponCodeInput = document.getElementById('couponCodeInput');
            const applyCouponButton = document.getElementById('applyCouponButton');
            const couponMessage = document.getElementById('couponMessage');
            const discountRow = document.getElementById('discountRow');
            const cartDiscountAmountSpan = document.getElementById('cartDiscountAmount');

            let cartItems = []; // Agora será preenchido pelo backend
            let appliedDiscountValue = 0; // Stores the discount value from the coupon API

            const loggedInUserId = sessionStorage.getItem('loggedInUserId');
            if (!loggedInUserId) {
                showCustomMessageBox('Aviso', 'Você precisa estar logado para ver seu carrinho.', false);
                // Opcional: redirecionar para a página de login
                // window.location.href = '/login.html';
                return;
            }

            // Função para buscar os itens do carrinho do backend
            async function fetchCartItems() {
                try {
                    const response = await fetch('/cart', {
                        method: 'GET',
                        headers: {
                            'X-User-Id': loggedInUserId
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Verifica se 'data' é um objeto com 'items' ou se é uma lista direta
                        if (data && typeof data === 'object' && data.items !== undefined) {
                            cartItems = data.items;
                        } else if (Array.isArray(data)) {
                            cartItems = data;
                        } else {
                            // Fallback para estrutura de dados inesperada
                            cartItems = [];
                            console.warn("FRONTEND: cart.html: Formato de dados inesperado do backend para o carrinho.", data);
                        }
                        
                        console.log("DEBUG: cart.html: Itens do carrinho carregados do backend:", JSON.stringify(cartItems, null, 2));
                        renderCartItems();
                        updateSummaryAndShipping();
                    } else if (response.status === 404) { // Lida com status 404
                        const errorData = await response.json();
                        const errorMessage = errorData.message || 'Carrinho não encontrado ou vazio.';
                        cartProductList.innerHTML = `<p class="text-center text-gray-500 py-8">${errorMessage}</p>`;
                        cartItems = []; // Garante que a lista de itens está vazia no frontend
                        updateSummaryAndShipping(); // Atualiza o resumo para 0
                        showCustomMessageBox('Carrinho', errorMessage, false); // Exibe a mensagem de erro
                    }
                    else {
                        const errorData = await response.json();
                        const errorMessage = errorData.message || 'Erro desconhecido ao carregar o carrinho.';
                        showCustomMessageBox('Erro ao Carregar Carrinho', errorMessage, false);
                        cartItems = []; // Limpa o carrinho no frontend em caso de erro
                        renderCartItems();
                    }
                } catch (error) {
                    console.error("FRONTEND: cart.html: Erro de rede ao buscar o carrinho:", error);
                    showCustomMessageBox('Erro de Conexão', 'Não foi possível conectar ao servidor para carregar o carrinho. Tente novamente.', false);
                    cartItems = [];
                    renderCartItems();
                }
            }

            function renderCartItems() {
                cartProductList.innerHTML = ''; // Limpa os itens existentes

                if (cartItems.length === 0) {
                    cartProductList.innerHTML = '<p class="text-center text-gray-500 py-8">Seu carrinho está vazio.</p>';
                }

                cartItems.forEach(item => {
                    console.log("DEBUG: cart.html: Renderizando item:", JSON.stringify(item, null, 2));

                    const productItemDiv = document.createElement('div');
                    productItemDiv.className = 'flex items-start py-4 border-b border-gray-200 last:border-b-0';
                    productItemDiv.innerHTML = `
                        <input type="checkbox" class="product-checkbox mr-4 mt-1" data-product-id="${item.id}" checked>
                        <img src="${item.imageUrl || 'https://placehold.co/96x96/cccccc/333333?text=No+Image'}" alt="${item.title}" class="w-24 h-24 object-contain rounded-md mr-4">
                        <div class="flex-grow">
                            <h3 class="text-base font-medium text-gray-800 mb-1">${item.title}</h3>
                            <button class="text-blue-600 text-sm hover:underline delete-item-btn" data-product-id="${item.id}">Excluir</button>
                            <p class="text-gray-500 text-xs mt-1">+${item.stock} disponíveis</p>
                        </div>
                        <div class="flex flex-col items-end ml-4">
                            <div class="quantity-input mb-2">
                                <button class="quantity-minus-btn" data-product-id="${item.id}">-</button>
                                <input type="number" value="${item.quantity}" min="1" class="w-12 text-center quantity-input-field" data-product-id="${item.id}" data-product-stock="${item.stock}">
                                <button class="quantity-plus-btn" data-product-id="${item.id}">+</button>
                            </div>
                            <p class="text-2xl font-bold text-gray-900">R$ ${item.price ? item.price.toFixed(2).replace('.', ',') : 'N/A'}</p>
                        </div>
                    `;
                    cartProductList.appendChild(productItemDiv);
                });

                attachCartEventListeners();
                updateSummaryAndShipping();
            }

            function attachCartEventListeners() {
                // Select All checkbox
                if (selectAllProductsCheckbox) {
                    selectAllProductsCheckbox.addEventListener('change', (event) => {
                        document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                            checkbox.checked = event.target.checked;
                        });
                        updateSummaryAndShipping();
                    });
                }

                // Individual product checkboxes (ainda relevantes para o cálculo do resumo)
                document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', updateSummaryAndShipping);
                });

                // Quantidade: botões de mais/menos
                document.querySelectorAll('.quantity-minus-btn').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        const productId = parseInt(event.currentTarget.dataset.productId);
                        const quantityInputField = document.querySelector(`.quantity-input-field[data-product-id="${productId}"]`);
                        let currentQuantity = parseInt(quantityInputField.value);
                        if (currentQuantity > 1) {
                            await updateCartItemQuantity(productId, currentQuantity - 1);
                        }
                    });
                });

                document.querySelectorAll('.quantity-plus-btn').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        const productId = parseInt(event.currentTarget.dataset.productId);
                        const quantityInputField = document.querySelector(`.quantity-input-field[data-product-id="${productId}"]`);
                        let currentQuantity = parseInt(quantityInputField.value);
                        const productStock = parseInt(quantityInputField.dataset.productStock); // Obter estoque do data-attribute
                        if (currentQuantity < productStock) { // Não permitir exceder o estoque
                            await updateCartItemQuantity(productId, currentQuantity + 1);
                        } else {
                            showCustomMessageBox('Aviso', `O estoque máximo para este produto é ${productStock}.`, false);
                        }
                    });
                });

                // Quantidade: campo de input direto
                document.querySelectorAll('.quantity-input-field').forEach(input => {
                    input.addEventListener('change', async (event) => {
                        const productId = parseInt(event.currentTarget.dataset.productId);
                        const newQuantity = parseInt(event.currentTarget.value);
                        const productStock = parseInt(event.currentTarget.dataset.productStock);

                        if (isNaN(newQuantity) || newQuantity < 1) {
                            showCustomMessageBox('Erro', 'A quantidade deve ser um número válido e maior que zero.', false);
                            // Reverte para a quantidade anterior no frontend se for inválido
                            const item = cartItems.find(i => i.id === productId);
                            if (item) event.currentTarget.value = item.quantity;
                            return;
                        }
                        if (newQuantity > productStock) {
                            showCustomMessageBox('Aviso', `A quantidade máxima permitida é o estoque disponível: ${productStock}.`, false);
                            event.currentTarget.value = productStock; // Ajusta para o estoque máximo
                            await updateCartItemQuantity(productId, productStock); // Atualiza no backend com o estoque máximo
                        } else {
                            await updateCartItemQuantity(productId, newQuantity);
                        }
                    });
                });

                // Botão de Excluir Item
                document.querySelectorAll('.delete-item-btn').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        const productId = parseInt(event.currentTarget.dataset.productId);
                        showCustomMessageBox('Confirmar', 'Tem certeza que deseja remover este item do seu carrinho?', false, true, async () => {
                            await removeCartItem(productId);
                        });
                    });
                });

                // Event Listener for Apply Coupon Button
                applyCouponButton.addEventListener('click', async () => {
                    const couponCode = couponCodeInput.value.trim();
                    const userId = loggedInUserId;

                    if (!userId) {
                        showCustomMessageBox('Erro', 'Você precisa estar logado para aplicar um cupom.', false);
                        return;
                    }
                    if (!couponCode) {
                        appliedDiscountValue = 0; // Reset discount if field is empty
                        couponMessage.textContent = ''; // Clear message if field is empty
                        updateSummaryAndShipping(); // Update summary
                        return;
                    }

                    try {
                        const response = await fetch(`/cart/coupon/${couponCode}`, {
                            method: 'GET',
                            headers: {
                                'X-User-Id': userId
                            }
                        });
                        const result = await response.json();

                        if (response.ok && result.success) { // Check if 'success' is true
                            appliedDiscountValue = result.discountValue; // Store the returned discount value
                            couponMessage.style.color = '#00a650';
                            couponMessage.textContent = `${result.message || `R$${appliedDiscountValue.toFixed(2).replace('.', ',')} de desconto será aplicado no checkout!`}`;
                            updateSummaryAndShipping(); // Update summary visually
                        } else {
                            appliedDiscountValue = 0; // Reset discount if coupon is invalid
                            couponMessage.style.color = '#dc3545';
                            couponMessage.textContent = result.message || 'Código de cupom inválido.';
                            updateSummaryAndShipping(); // Update summary visually
                        }
                    } catch (error) {
                        console.error("Erro de rede ao aplicar cupom:", error);
                        appliedDiscountValue = 0;
                        couponMessage.style.color = '#dc3545';
                        couponMessage.textContent = 'Falha na comunicação com o servidor.';
                        updateSummaryAndShipping(); // Update summary visually
                    }
                });
            }

            // Função para atualizar a quantidade de um item no backend
            async function updateCartItemQuantity(productId, newQuantity) {
                try {
                    const response = await fetch('/cart/set-quantity', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-Id': loggedInUserId
                        },
                        // Enviando um objeto simples, que será mapeado para BuyRequestDTO no backend
                        body: JSON.stringify({ id: productId, quantity: newQuantity })
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        showCustomMessageBox('Carrinho', responseData.message || 'Quantidade atualizada!', true);
                        await fetchCartItems(); // Recarrega o carrinho para refletir as mudanças
                    } else {
                        const errorMessage = responseData.message || 'Erro desconhecido ao atualizar quantidade.';
                        showCustomMessageBox('Erro no Carrinho', errorMessage, false);
                        console.error("FRONTEND: cart.html: Falha ao atualizar quantidade:", errorMessage);
                        await fetchCartItems(); // Recarrega para obter o estado correto do backend
                    }
                } catch (error) {
                    console.error("FRONTEND: cart.html: Erro de rede ao atualizar quantidade:", error);
                    showCustomMessageBox('Erro de Conexão', 'Não foi possível conectar ao servidor para atualizar a quantidade. Tente novamente.', false);
                }
            }

            // Função para remover um item do carrinho no backend
            async function removeCartItem(productId) {
                try {
                    const response = await fetch(`/cart/remove/${productId}`, {
                        method: 'DELETE',
                        headers: {
                            'X-User-Id': loggedInUserId
                        }
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        showCustomMessageBox('Carrinho', responseData.message || 'Item removido do carrinho!', true);
                        await fetchCartItems(); // Recarrega o carrinho
                    } else {
                        const errorMessage = responseData.message || 'Erro desconhecido ao remover item.';
                        showCustomMessageBox('Erro no Carrinho', errorMessage, false);
                        console.error("FRONTEND: cart.html: Falha ao remover item:", errorMessage);
                    }
                } catch (error) {
                    console.error("FRONTEND: cart.html: Erro de rede ao remover item:", error);
                    showCustomMessageBox('Erro de Conexão', 'Não foi possível conectar ao servidor para remover o item. Tente novamente.', false);
                }
            }

            // Função para limpar o carrinho no backend
            async function clearUserCart() {
                try {
                    const response = await fetch('/cart/clear', {
                        method: 'DELETE',
                        headers: {
                            'X-User-Id': loggedInUserId
                        }
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        showCustomMessageBox('Carrinho', responseData.message || 'Carrinho esvaziado!', true);
                        await fetchCartItems(); // Recarrega o carrinho (deve estar vazio)
                        // Reset coupon state after clearing cart
                        couponCodeInput.value = '';
                        appliedDiscountValue = 0;
                        couponMessage.textContent = '';
                    } else {
                        const errorMessage = responseData.message || 'Erro desconhecido ao esvaziar carrinho.';
                        showCustomMessageBox('Erro no Carrinho', errorMessage, false);
                        console.error("FRONTEND: cart.html: Falha ao esvaziar carrinho:", errorMessage);
                    }
                } catch (error) {
                    console.error("FRONTEND: cart.html: Erro de rede ao esvaziar carrinho:", error);
                    showCustomMessageBox('Erro de Conexão', 'Não foi possível conectar ao servidor para esvaziar o carrinho. Tente novamente.', false);
                }
            }

            function updateSummaryAndShipping() {
                let subtotal = 0;
                let selectedItemsCount = 0;

                // Itera sobre os cartItems que foram carregados do backend
                cartItems.forEach(item => {
                    // Verifica o checkbox correspondente no DOM
                    const checkbox = document.querySelector(`.product-checkbox[data-product-id="${item.id}"]`);
                    if (checkbox && checkbox.checked) {
                        subtotal += item.price * item.quantity;
                        selectedItemsCount++;
                    }
                });

                const currentShippingCost = 0;

                const shippingCostElement = document.getElementById('shippingCost');
                if (shippingCostElement) {
                    shippingCostElement.textContent = `R$ ${currentShippingCost.toFixed(2).replace('.', ',')}`;
                } else {
                    console.error("FRONTEND: cart.html: Elemento 'shippingCost' não encontrado. Verifique o HTML.");
                }

                const discountedProductPriceElement = document.getElementById('discountedProductPrice');
                if (discountedProductPriceElement) {
                    discountedProductPriceElement.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
                } else {
                    console.error("FRONTEND: cart.html: Elemento 'discountedProductPrice' não encontrado.");
                }

                const totalPriceElement = document.getElementById('totalPrice');
                if (totalPriceElement) {
                    // Apply the visual discount here
                    const finalDisplayTotal = subtotal - appliedDiscountValue + currentShippingCost;
                    totalPriceElement.textContent = `R$ ${finalDisplayTotal.toFixed(2).replace('.', ',')}`;
                } else {
                    console.error("FRONTEND: cart.html: Elemento 'totalPrice' não encontrado.");
                }

                // Update discount row visibility and amount
                if (appliedDiscountValue > 0) {
                    cartDiscountAmountSpan.textContent = appliedDiscountValue.toFixed(2).replace('.', ',');
                    discountRow.style.display = 'flex'; // Use flex to maintain layout
                } else {
                    discountRow.style.display = 'none';
                }


                if (selectAllProductsCheckbox) {
                    selectAllProductsCheckbox.checked = cartItems.length > 0 && selectedItemsCount === cartItems.length;
                    selectAllProductsCheckbox.disabled = cartItems.length === 0;
                }
            }

            // --- Purchase Logic ---
            continuePurchaseButton.addEventListener('click', async () => {
                if (!loggedInUserId) {
                    showCustomMessageBox('Aviso', 'Você precisa estar logado para finalizar a compra.', false);
                    return;
                }

                // Chame fetchCartItems() para garantir que cartItems esteja atualizado
                await fetchCartItems(); 

                const itemsToPurchase = [];
                // Itera sobre os itens ATUALIZADOS no `cartItems` (que veio do backend)
                cartItems.forEach(item => {
                    const checkbox = document.querySelector(`.product-checkbox[data-product-id="${item.id}"]`);
                    if (checkbox && checkbox.checked) {
                        itemsToPurchase.push({
                            id: item.id,
                            quantity: item.quantity
                        });
                    }
                });

                if (itemsToPurchase.length === 0) {
                    showCustomMessageBox('Aviso', 'Nenhum item selecionado.\nPor favor, selecione os produtos que deseja comprar.', false);
                    return;
                }

                console.log("DEBUG: cart.html: Itens a serem comprados (formato List<BuyRequestDTO>):", JSON.stringify(itemsToPurchase, null, 2));

                // Envia a lista de itens diretamente no corpo, e o desconto como RequestParam
                const purchaseUrl = `/orders?discountValue=${appliedDiscountValue}`;

                try {
                    const response = await fetch(purchaseUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-Id': loggedInUserId
                        },
                        body: JSON.stringify(itemsToPurchase) // Envia a lista de BuyRequestDTOs
                    });

                    console.log("DEBUG: cart.html: Resposta recebida. Status:", response.status, "Status Text:", response.statusText);

                    if (response.ok) {
                        const order = await response.json();
                        // Message should include the final order total
                        const finalOrderTotal = order.total.toFixed(2).replace('.', ',');
                        showCustomMessageBox('Compra Realizada!', `Seu pedido #${order.id} foi realizado com sucesso! Total: R$ ${finalOrderTotal}`, true, false); // Removed onConfirm here
                        console.log("DEBUG: cart.html: Pedido criado:", order);

                        // Agora, chame clearUserCart() e redirecione APÓS a mensagem de sucesso ser exibida
                        await clearUserCart(); 
                        window.location.href = '/consumerOrders.html'; // Redirect to orders page

                    } else {
                        console.log("DEBUG: cart.html: Resposta não OK. Status:", response.status);
                        let errorMessage = 'Erro desconhecido ao finalizar a compra.';
                        try {
                            const errorData = await response.json();
                            errorMessage = Array.isArray(errorData) ? errorData.map(err => err.message || err).join('\n') : (errorData.message || JSON.stringify(errorData));
                            console.log("DEBUG: cart.html: Resposta de erro parseada como JSON:", errorData);
                        } catch (e) {
                            errorMessage = await response.text();
                            console.warn("FRONTEND: cart.html: Falha ao parsear resposta de erro como JSON, lendo como texto:", errorMessage);
                        }
                        showCustomMessageBox('Erro na Compra', errorMessage, false);
                        console.error("FRONTEND: cart.html: Compra falhou:", errorMessage);
                    }
                } catch (error) {
                    console.error("FRONTEND: cart.html: Erro de rede ou rejeição de promessa inesperada durante a compra:", error);
                    showCustomMessageBox('Erro de Conexão', 'Não foi possível conectar ao servidor para finalizar a compra. Tente novamente.', false);
                }
            });

            // --- Empty Cart Logic ---
            emptyCartButton.addEventListener('click', () => {
                showCustomMessageBox('Confirmar', 'Tem certeza que deseja remover todos os itens do seu carrinho?', false, true, async () => {
                    await clearUserCart(); // Chama a função para limpar o carrinho no backend
                });
            });

            // Event listener para o botão "Continuar comprando"
            if (continueShoppingButton) {
                continueShoppingButton.addEventListener('click', () => {
                    window.location.href = '/home.html';
                });
            }

            // Inicia o carregamento dos itens do carrinho ao carregar a página
            fetchCartItems();
        });
    </script>
