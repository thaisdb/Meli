<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Mercado Livre</title>
    <!-- Your existing page.css -->
    <link rel="stylesheet" type="text/css" href="/css/page.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- IMPORTANT: Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5; /* Light grey background for the page */
        }
        /* Custom styling to ensure the checkbox matches the image's style */
        input[type="checkbox"] {
            /* Hide default checkbox */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Custom styling */
            width: 20px;
            height: 20px;
            border: 2px solid #3483fa; /* Blue border */
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            outline: none;
            flex-shrink: 0; /* Prevent shrinking in flex containers */
        }

        input[type="checkbox"]:checked {
            background-color: #3483fa; /* Blue background when checked */
            border-color: #3483fa;
        }

        input[type="checkbox"]:checked::after {
            content: '\f00c'; /* Font Awesome check icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Quantity input styling */
        .quantity-input {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }
        .quantity-input button {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1.1em;
            color: #333;
            transition: background-color 0.2s;
        }
        .quantity-input button:hover {
            background-color: #e0e0e0;
        }
        .quantity-input input[type="number"] {
            width: 50px;
            text-align: center;
            border: none;
            outline: none;
            font-size: 1em;
            -moz-appearance: textfield; /* Hide arrows for Firefox */
        }
        .quantity-input input[type="number"]::-webkit-outer-spin-button,
        .quantity-input input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Removed all shipping progress bar related styles */
    </style>

    <!-- Link to the header.js script -->
    <script src="header.js" defer></script>
</head>

<body data-title="Meu Carrinho" data-show-profile-icon="true" data-show-search-bar="true">
    <div class="header-placeholder"></div>

    <div class="container mx-auto p-4 md:p-8 flex flex-col lg:flex-row gap-6">
        <!-- Left Card: Listed Products -->
        <div class="lg:w-2/3">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex items-center mb-4 pb-4 border-b border-gray-200">
                    <input type="checkbox" id="selectAllProducts" class="mr-3">
                    <label for="selectAllProducts" class="text-xl font-semibold text-gray-800 flex items-center">
                        Produtos <i class="fas fa-bolt text-green-500 ml-2"></i> FULL
                    </label>
                    <i class="fas fa-chevron-right text-gray-400 ml-2 text-sm"></i>
                </div>

                <!-- Product List -->
                <div id="cartProductList">
                    <!-- Product items will be inserted here by JavaScript -->
                </div>

                <!-- Removed Shipping Progress Bar HTML section entirely -->
            </div>
        </div>

        <!-- Right Card: Resumo da Compra (Purchase Summary) -->
        <div class="lg:w-1/3">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 pb-4 border-b border-gray-200">Resumo da compra</h2>
                <div class="space-y-3 text-gray-700">
                    <div class="flex justify-between">
                        <span>Produto</span>
                        <div>
                            <span class="font-semibold" id="discountedProductPrice">R$ 0,00</span>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <span>Frete</span>
                        <span class="font-semibold" id="summaryShippingCost">R$ 0,00</span> <!-- Now always 0.00 -->
                    </div>
                    <div class="flex justify-between items-center pt-3 border-t border-gray-200 font-bold text-lg">
                        <span>Total</span>
                        <span id="totalPrice">R$ 0,00</span>
                    </div>
                </div>
                <div class="mt-6">
                    <a href="#" class="text-blue-600 hover:underline text-sm block mb-4">Inserir código do cupom</a>
                    <button id="continuePurchaseButton" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-300">
                        Continuar a compra
                    </button>
                    <!-- Empty Cart Button -->
                    <button id="emptyCartButton" class="w-full bg-red-500 text-white py-3 rounded-md font-semibold hover:bg-red-600 transition duration-300 mt-3">
                        Esvaziar Carrinho
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartProductList = document.getElementById('cartProductList');
            const selectAllProductsCheckbox = document.getElementById('selectAllProducts');
            const continuePurchaseButton = document.getElementById('continuePurchaseButton');
            const emptyCartButton = document.getElementById('emptyCartButton');

            // Load cart items from sessionStorage
            let cartItems = JSON.parse(sessionStorage.getItem('cartItems')) || [];
            console.log("DEBUG: cart.html: Cart items loaded from sessionStorage:", JSON.stringify(cartItems, null, 2));

            function renderCartItems() {
                cartProductList.innerHTML = ''; // Clear existing items

                if (cartItems.length === 0) {
                    cartProductList.innerHTML = '<p class="text-center text-gray-500 py-8">Seu carrinho está vazio.</p>';
                }

                cartItems.forEach(item => {
                    console.log("DEBUG: cart.html: Rendering item:", JSON.stringify(item, null, 2));

                    const productItemDiv = document.createElement('div');
                    productItemDiv.className = 'flex items-start py-4 border-b border-gray-200 last:border-b-0';
                    productItemDiv.innerHTML = `
                        <input type="checkbox" class="product-checkbox mr-4 mt-1" data-product-id="${item.id}" ${item.isPreSelected ? 'checked' : ''}>
                        <img src="${item.imageUrl || 'https://placehold.co/96x96/cccccc/333333?text=No+Image'}" alt="${item.title}" class="w-24 h-24 object-contain rounded-md mr-4">
                        <div class="flex-grow">
                            <h3 class="text-base font-medium text-gray-800 mb-1">${item.title}</h3>
                            <button class="text-blue-600 text-sm hover:underline delete-item-btn" data-product-id="${item.id}">Excluir</button>
                            <p class="text-gray-500 text-xs mt-1">+${item.stock} disponíveis</p>
                        </div>
                        <div class="flex flex-col items-end ml-4">
                            <div class="quantity-input mb-2">
                                <button class="quantity-minus-btn" data-product-id="${item.id}">-</button>
                                <input type="number" value="${item.quantity}" min="1" class="w-12 text-center quantity-input-field" data-product-id="${item.id}">
                                <button class="quantity-plus-btn" data-product-id="${item.id}">+</button>
                            </div>
                            <p class="text-2xl font-bold text-gray-900">R$ ${item.price ? item.price.toFixed(2).replace('.', ',') : 'N/A'}</p>
                        </div>
                    `;
                    cartProductList.appendChild(productItemDiv);
                });

                attachCartEventListeners();
                updateSummaryAndShipping();
            }

            function attachCartEventListeners() {
                // Select All checkbox
                if (selectAllProductsCheckbox) {
                    selectAllProductsCheckbox.addEventListener('change', (event) => {
                        document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                            checkbox.checked = event.target.checked;
                        });
                        updateSummaryAndShipping();
                    });
                }

                // Individual product checkboxes
                document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', updateSummaryAndShipping);
                });

                // Quantity buttons and input field (only attach if items exist)
                if (cartItems.length > 0) {
                    document.querySelectorAll('.quantity-minus-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const productId = parseInt(event.currentTarget.dataset.productId);
                            const item = cartItems.find(i => i.id === productId);
                            if (item && item.quantity > 1) {
                                item.quantity--;
                                sessionStorage.setItem('cartItems', JSON.stringify(cartItems)); // Save changes
                                renderCartItems(); // Re-render to update quantity and summary
                            }
                        });
                    });

                    document.querySelectorAll('.quantity-plus-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const productId = parseInt(event.currentTarget.dataset.productId);
                            const item = cartItems.find(i => i.id === productId);
                            if (item) {
                                item.quantity++;
                                sessionStorage.setItem('cartItems', JSON.stringify(cartItems)); // Save changes
                                renderCartItems(); // Re-render to update quantity and summary
                            }
                        });
                    });

                    document.querySelectorAll('.quantity-input-field').forEach(input => {
                        input.addEventListener('change', (event) => {
                            const productId = parseInt(event.currentTarget.dataset.productId);
                            const newQuantity = parseInt(event.currentTarget.value);
                            const item = cartItems.find(i => i.id === productId);
                            if (item && !isNaN(newQuantity) && newQuantity >= 1) {
                                item.quantity = newQuantity;
                                sessionStorage.setItem('cartItems', JSON.stringify(cartItems)); // Save changes
                                updateSummaryAndShipping(); // Update summary without full re-render
                            } else if (item) {
                                event.currentTarget.value = item.quantity; // Revert to old value if invalid
                            }
                        });
                    });

                    // Delete item button
                    document.querySelectorAll('.delete-item-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const productId = parseInt(event.currentTarget.dataset.productId);
                            const index = cartItems.findIndex(item => item.id === productId);
                            if (index !== -1) {
                                cartItems.splice(index, 1); // Remove item from data
                                sessionStorage.setItem('cartItems', JSON.stringify(cartItems)); // Save changes
                                renderCartItems(); // Re-render the list
                            }
                        });
                    });
                }
            }

            function updateSummaryAndShipping() {
                let subtotal = 0;
                let selectedItemsCount = 0;

                if (cartItems.length > 0) {
                    document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                        if (checkbox.checked) {
                            const productId = parseInt(checkbox.dataset.productId);
                            const item = cartItems.find(i => i.id === productId);
                            if (item) {
                                subtotal += item.price * item.quantity; // Use item.price for subtotal
                                selectedItemsCount++;
                            }
                        }
                    });
                }
                
                // Frete é sempre R$ 0,00
                const currentShippingCost = 0; 

                // Atualiza os elementos de texto do frete
                // Adicionado verificação de null antes de acessar textContent
                const shippingCostElement = document.getElementById('shippingCost');
                if (shippingCostElement) {
                    shippingCostElement.textContent = `R$ ${currentShippingCost.toFixed(2).replace('.', ',')}`;
                } else {
                    console.error("FRONTEND: cart.html: Elemento 'shippingCost' não encontrado.");
                }

                const summaryShippingCostElement = document.getElementById('summaryShippingCost');
                if (summaryShippingCostElement) {
                    summaryShippingCostElement.textContent = `R$ ${currentShippingCost.toFixed(2).replace('.', ',')}`;
                } else {
                    console.error("FRONTEND: cart.html: Elemento 'summaryShippingCost' não encontrado.");
                }
                
                // Atualiza o resumo do carrinho
                const discountedProductPriceElement = document.getElementById('discountedProductPrice');
                if (discountedProductPriceElement) {
                    discountedProductPriceElement.textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
                } else {
                    console.error("FRONTEND: cart.html: Elemento 'discountedProductPrice' não encontrado.");
                }

                const totalPriceElement = document.getElementById('totalPrice');
                if (totalPriceElement) {
                    totalPriceElement.textContent = `R$ ${(subtotal + currentShippingCost).toFixed(2).replace('.', ',')}`;
                } else {
                    console.error("FRONTEND: cart.html: Elemento 'totalPrice' não encontrado.");
                }

                // Update "Select All" checkbox state and disable if no items
                if (selectAllProductsCheckbox) { // Adicionado verificação de null
                    selectAllProductsCheckbox.checked = cartItems.length > 0 && selectedItemsCount === cartItems.length;
                    selectAllProductsCheckbox.disabled = cartItems.length === 0;
                } else {
                    console.error("FRONTEND: cart.html: Elemento 'selectAllProductsCheckbox' não encontrado.");
                }
            }

            // --- Purchase Logic ---
            continuePurchaseButton.addEventListener('click', async () => {
                const itemsToPurchase = [];
                document.querySelectorAll('.product-checkbox:checked').forEach(checkbox => {
                    const productId = parseInt(checkbox.dataset.productId);
                    const item = cartItems.find(i => i.id === productId);
                    if (item) {
                        itemsToPurchase.push({
                            id: item.id,
                            quantity: item.quantity
                        });
                    }
                });

                if (itemsToPurchase.length === 0) {
                    alert('Nenhum item selecionado.\nPor favor, selecione os produtos que deseja comprar.');
                    return;
                }

                console.log("DEBUG: cart.html: Items to purchase (using BuyRequestDTO format):", JSON.stringify(itemsToPurchase, null, 2));

                try {
                    const response = await fetch('/products/purchase', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(itemsToPurchase)
                    });

                    console.log("DEBUG: cart.html: Response received. Status:", response.status, "Status Text:", response.statusText);
                    console.log("DEBUG: cart.html: Response OK status:", response.ok);

                    if (response.ok) {
                        console.log("DEBUG: cart.html: Attempting to read successful response as text.");
                        const successMessage = await response.text(); // Read as text
                        console.log("DEBUG: cart.html: Success message received:", successMessage);
                        alert('Compra realizada com sucesso!\n' + successMessage); // Use alert
                        // Clear purchased items from cartItems and sessionStorage
                        const purchasedProductIds = new Set(itemsToPurchase.map(item => item.id));
                        cartItems = cartItems.filter(item => !purchasedProductIds.has(item.id));
                        sessionStorage.setItem('cartItems', JSON.stringify(cartItems));
                        renderCartItems(); // Re-render cart to show remaining items (or empty)
                    } else {
                        console.log("DEBUG: cart.html: Response not OK. Status:", response.status);
                        let errorMessage = 'Erro desconhecido ao finalizar a compra.';
                        try {
                            const errorData = await response.json(); 
                            errorMessage = Array.isArray(errorData) ? errorData.join('\n') : (errorData.message || JSON.stringify(errorData));
                            console.log("DEBUG: cart.html: Error response parsed as JSON:", errorData);
                        } catch (e) {
                            errorMessage = await response.text();
                            console.warn("FRONTEND: cart.html: Failed to parse error response as JSON, reading as text:", errorMessage);
                        }
                        alert('Erro na Compra\n' + errorMessage); // Use alert
                        console.error("FRONTEND: cart.html: Purchase failed:", errorMessage);
                    }
                } catch (error) {
                    console.error("FRONTEND: cart.html: Network error or unexpected promise rejection during purchase:", error);
                    alert('Erro de Conexão\nNão foi possível conectar ao servidor para finalizar a compra. Tente novamente.'); // Use alert
                }
            });

            // --- Empty Cart Logic ---
            emptyCartButton.addEventListener('click', () => {
                // Use native confirm()
                if (confirm('Tem certeza que deseja remover todos os itens do seu carrinho?')) {
                    cartItems = []; // Clear the array
                    sessionStorage.removeItem('cartItems'); // Remove from session storage
                    renderCartItems(); // Re-render to show empty cart
                    console.log("DEBUG: cart.html: Carrinho esvaziado.");
                    alert('Carrinho Esvaziado\nTodos os itens foram removidos do seu carrinho.'); // Use alert
                }
            });

            // Initial render of cart items
            renderCartItems();
        });
    </script>
</body>

</html>
