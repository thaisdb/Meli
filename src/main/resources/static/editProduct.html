<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="/css/page.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the header.js script -->
    <script src="header.js" defer></script>
</head>

<body data-title="Products" data-show-profile-icon="true" data-show-search-bar="false">
    <div class="header-placeholder"></div>

    <div class="card edit-product-card">
        <h1>Edit Product</h1>
        <form class="edit-form">
            <input type="hidden" class="product-id-input" name="id">
            <input type="hidden" class="seller-id-input" name="sellerId"> <!-- Hidden input for sellerId -->

            <div class="form-group">
                <label for="title-input">Título:</label>
                <input type="text" class="title-input" name="title" required>
            </div>

            <div class="form-group">
                <label for="price-input">Preço:</label>
                <input type="number" class="price-input" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="description-input">Descrição:</label>
                <textarea class="description-input" name="description" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="imageUrl-input">Url da imagem:</label>
                <input type="url" class="imageUrl-input" name="imageUrl">
            </div>

            <div class="form-group">
                <label for="brand-input">Marca:</label>
                <input type="text" class="brand-input" name="brand">
            </div>

            <div class="form-group">
                <label for="stock-input">Quantidade em estoque:</label>
                <input type="number" class="stock-input" value="1" min="1" name="stock"> 
            </div>

            <div class="form-group">
                <label for="tags-input">Tags (separadas por ";"):</label>
                <input type="text" class="tags-input" name="tags">
            </div>

            <button class="button save-changes-button" type="submit">Save Changes</button>
            <!-- Back link now includes sellerId for proper navigation -->
            <a href="/manageProducts.html?sellerId=" + window.loggedInUserId class="back-link">Back to Product Management</a>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const sellerIdFromUrl = urlParams.get('sellerId'); // Get sellerId from URL

        // Get references to form elements using their classes
        const editForm = document.querySelector('.edit-form');
        const productIdInput = document.querySelector('.product-id-input');
        const sellerIdInput = document.querySelector('.seller-id-input'); // Reference to hidden sellerId input
        const titleInput = document.querySelector('.title-input');
        const priceInput = document.querySelector('.price-input');
        const descriptionInput = document.querySelector('.description-input');
        const imageUrlInput = document.querySelector('.imageUrl-input');
        const brandInput = document.querySelector('.brand-input');
        const stockInput = document.querySelector('.stock-input');
        const tagsInput = document.querySelector('.tags-input');
        const saveChangesButton = document.querySelector('.save-changes-button');

        // Function to load product data
        function loadProductData() {
            if (!productId) {
                alert('Error: Product ID not found in URL. Redirecting to product list.');
                window.location.href = '/manageProducts.html';
                return;
            }
            // Check if user is logged in and is a seller
            if (!window.loggedInUserId || window.loggedInUserType !== 'seller') {
                alert('Access Denied: You must be logged in as a seller to edit products.');
                window.location.href = '/login.html'; // Redirect to login if not a seller
                return;
            }

            fetch(`/products/${productId}`) // Fetch the product details
                .then(res => {
                    if (!res.ok) {
                        console.error(`HTTP error! status: ${res.status}`);
                        throw new Error("Product not found or server error");
                    }
                    return res.json();
                })
                .then(product => {
                    // Critical check: Ensure the product's sellerId matches the logged-in seller's ID
                    if (product.sellerId !== parseInt(window.loggedInUserId)) {
                        alert('Access Denied: You are not authorized to edit this product.');
                        window.location.href = '/manageProducts.html'; // Redirect if not authorized
                        return;
                    }

                    console.log("Product data received for editing:", product);
                    productIdInput.value = product.id;
                    sellerIdInput.value = product.sellerId; // Set the hidden sellerId input
                    titleInput.value = product.title || '';
                    priceInput.value = product.price || '';
                    descriptionInput.value = product.description || '';
                    imageUrlInput.value = product.imageUrl || '';
                    brandInput.value = product.brand || '';
                    stockInput.value = product.stock || '';
                    
                    tagsInput.value = (product.tags && Array.isArray(product.tags)) 
                                            ? product.tags.join(';') 
                                            : '';
                })
                .catch(err => {
                    console.error('Error loading product for editing:', err);
                    alert('Error loading product: ' + err.message + '. Redirecting to product list.');
                    window.location.href = '/manageProducts.html';
                });
        }

        // Load product data when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure the back link is correctly set with the sellerId
            document.querySelector('.back-link').href = `/manageProducts.html?sellerId=${window.loggedInUserId}`;

            loadProductData();
        });


        // Event listener for form submission
        editForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const updatedProduct = {
                title: titleInput.value,
                // Handle price and stock as null if empty string
                price: priceInput.value !== '' ? parseFloat(priceInput.value) : null,
                description: descriptionInput.value,
                imageUrl: imageUrlInput.value,
                brand: brandInput.value,
                stock: stockInput.value !== '' ? parseInt(stockInput.value) : null,
                tags: tagsInput.value.split(';').map(tag => tag.trim()).filter(tag => tag !== ''),
                sellerId: parseInt(sellerIdInput.value) // Include sellerId from the hidden input
            };

            console.log("FRONTEND: editProduct.html: Product data being sent for update:", JSON.stringify(updatedProduct, null, 2)); // Log formatted JSON
            console.log("FRONTEND: editProduct.html: X-User-Id header value:", window.loggedInUserId);

            try {
                const response = await fetch(`/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': window.loggedInUserId // <--- THIS IS THE CRITICAL LINE TO ADD/ENSURE
                    },
                    body: JSON.stringify(updatedProduct)
                });

                if (response.ok) {
                    console.log("FRONTEND: editProduct.html: Product updated successfully!");
                    alert('Produto atualizado com sucesso!');
                    window.location.href = '/manageProducts.html';
                } else {
                    const errorText = await response.text();
                    let errorMessage = `Error: ${response.status} ${response.statusText}`;
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = `Error: ${errorJson.message || errorJson.error || JSON.stringify(errorJson)}`;
                    } catch (e) {
                        errorMessage = `Error: ${e.message} - Failed to parse error response. Raw: ${errorText}`;
                    }
                    console.error('FRONTEND: editProduct.html: Failed to update product. Server response:', errorText);
                    alert(errorMessage);
                }
            } catch (error) {
                console.error('FRONTEND: editProduct.html: Network error during update:', error);
                alert('Network error during update: ' + error.message);
            }
        });
    </script>

</body>

</html>
