<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="/css/page.css">
    <!-- Font Awesome for icons - for login icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the header.js script -->
    <script src="header.js" defer></script>
</head>

<body data-title="Products" data-show-profile-icon="true">
    <div class="header-placeholder"></div> <!-- Changed id to class -->

    <div class="card edit-product-card"> <!-- Added a specific class for this card -->
        <h1>Edit Product</h1>
        <form class="edit-form"> <!-- Changed id to class -->
            <input type="hidden" class="product-id-input" name="id"> <!-- Changed id to class -->

            <div class="form-group">
                <label for="title-input">Título:</label> <!-- Changed for attribute to match new class -->
                <input type="text" class="title-input" name="title"> <!-- Changed id to class -->
            </div>

            <div class="form-group">
                <label for="price-input">Preço:</label> <!-- Changed for attribute to match new class -->
                <input type="number" class="price-input" name="price" step="0.01"> <!-- Changed id to class -->
            </div>

            <div class="form-group">
                <label for="description-input">Descrição:</label>
                <textarea class="description-input" name="description" row="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="url-input">Url da imagem:</label>
                <input type="text" class="url-input" name="url">
            </div>

            <div class="form-group">
                <label for="brand-input">Marca:</label>
                <input type="text" class="brand-input" name="brand">
            </div>

            <div class="form-group">
                <label for="stock-input">Quantidade em estoque:</label>
                <input type="number" class="stock-input" value="1" min="1" name="stock"> 
            </div>

            <div class="form-group">
                <label for="tags-input">Tags (separadas por ";"):</label>
                <input type="text" class="tags-input" name="tags">
            </div>

            <button class="button save-changes-button" type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Get references to form elements using their classes
        const editForm = document.querySelector('.edit-form');
        const productIdInput = document.querySelector('.product-id-input');
        const titleInput = document.querySelector('.title-input');
        const priceInput = document.querySelector('.price-input');
        const descriptionInput = document.querySelector('.description-input');
        const urlInput = document.querySelector('.url-input');
        const brandInput = document.querySelector('.brand-input');
        const stockInput = document.querySelector('.stock-input');
        const tagsInput = document.querySelector('.tags-input');
        const saveChangesButton = document.querySelector('.save-changes-button'); // Reference to the save button

        // Function to load product data
        function loadProductData() {
            if (!productId) {
                alert('Error: Product ID not found in URL.');
                window.location.href = '/manageProducts.html'; // Redirect if no ID
                return;
            }

            fetch(`/products/${productId}`)
                .then(res => {
                    if (!res.ok) {
                        console.error(`HTTP error! status: ${res.status}`);
                        throw new Error("Product not found or server error");
                    }
                    return res.json();
                })
                .then(product => {
                    console.log("Product data received:", product);
                    productIdInput.value = product.id;
                    titleInput.value = product.title || ''; // Corrected typo from 'tigle' to 'titleInput'
                    priceInput.value = product.price || '';
                    descriptionInput.value = product.description || '';
                    urlInput.value = product.imageUrl || '';
                    brandInput.value = product.brand || '';
                    stockInput.value = product.stock || '';
                    
                    
                    // Convert Set<String> to space-separated String for the input field
                    tagsInput.value = (product.tags && Array.isArray(product.tags)) 
                                        ? product.tags.join(';') 
                                        : (product.tags instanceof Set ? Array.from(product.tags).join(' ') : '');
                    
                })
                .catch(err => {
                    console.error('Error loading product:', err);
                    alert('Error loading product: ' + err.message + '. Redirecting to product list.');
                    window.location.href = '/manageProducts.html';
                });
        }

        // Load product data when the page loads
        document.addEventListener('DOMContentLoaded', loadProductData);


        // Event listener for form submission
        editForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const updatedProduct = {
                title: titleInput.value,
                price: parseFloat(priceInput.value),
                description: descriptionInput.value,
                imageUrl: urlInput.value,
                brand: brandInput.value,
                stock: parseInt(stockInput.value),
                // Convert space-separated string back to a Set<String> for the backend
                tags: tagsInput.value.split(';').filter(tag => tag.trim() !== '')
            };

            fetch(`/products/${productId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedProduct)
            })
                .then(response => {
                    if (response.ok) {
                        alert('Product updated successfully!'); // Using alert for simplicity
                        window.location.href = '/manageProducts.html';
                    } else {
                        response.text().then(errorText => {
                            console.error('Failed to update product. Server response:', errorText);
                            alert('Failed to update product: ' + (errorText || response.statusText));
                        });
                    }
                })
                .catch(error => {
                    console.error('Error updating product:', error);
                    alert('Error updating product: ' + error.message);
                });
        });
    </script>

</body>

</html>
